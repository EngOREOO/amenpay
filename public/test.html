<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Test</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-blue-600 mb-8">Tailwind CSS Test Page</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Basic Components</h2>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                    Primary Button
                </button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Secondary Button
                </button>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Colors & Typography</h2>
                <p class="text-red-600 font-medium">Red text</p>
                <p class="text-green-600 font-medium">Green text</p>
                <p class="text-blue-600 font-medium">Blue text</p>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Responsive Grid</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-blue-100 p-4 rounded text-center">Item 1</div>
                <div class="bg-green-100 p-4 rounded text-center">Item 2</div>
                <div class="bg-yellow-100 p-4 rounded text-center">Item 3</div>
                <div class="bg-purple-100 p-4 rounded text-center">Item 4</div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="ui/index.html" class="text-blue-600 hover:text-blue-800 underline">Go to Main Page</a>
        </div>
    </div>
</body>
</html>
